tags:
  - Contacts
summary: Edit contact by id
operationId: editContact
description: 'Edit contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contacts's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contacts's phone number"
            type: string
            example: +3812345678
          email:
            description: "Contacts's email"
            type: string
            example: example@mail.com
          isFavourite:
            description: 'Contact marked as favourite in list'
            type: boolean
            example: false
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['personal', 'work', 'home']
            example: personal
          photo:
            description: "Contacts's photo"
            type: string
            format: binary
responses:
  '200':
    description: 'Edit contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact has been updated!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
